<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding-top: 50px;
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(to right, #ffb3c6, #ffe6f0);
            overflow: hidden;
        }

        h1 {
            font-size: 60px;
            color: #ff0066;
        }

        p {
            font-size: 24px;
            color: #990033;
        }

        /* Heart animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff0066;
            transform: rotate(45deg);
            animation: float 5s infinite;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff0066;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {transform: translateY(0) rotate(45deg);}
            50% {transform: translateY(-200px) rotate(45deg);}
            100% {transform: translateY(0) rotate(45deg);}
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
    <p>For my love, [Boyfriend Name] üíï</p>

    <!-- Hearts animation -->
    <div class="heart" style="left:20%; animation-delay:0s;"></div>
    <div class="heart" style="left:40%; animation-delay:1s;"></div>
    <div class="heart" style="left:60%; animation-delay:2s;"></div>
    <div class="heart" style="left:80%; animation-delay:3s;"></div>

    <!-- Music autoplay -->
    <audio autoplay loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
